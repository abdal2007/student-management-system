{% extends 'students/base.html' %}
{% block title %}Student List{% endblock %}
{% block content %}
<h1>📋 Student List</h1>
<form method="get" class="mb-3">
  <input type="text" name="q" placeholder="🔍 Search by name" value="{{ query|default:'' }}">
  <button type="submit" class="btn btn-primary btn-sm">Search</button>
  <a href="{% url 'student_list' %}" class="btn btn-secondary btn-sm">Reset</a>
</form>
  
<a href="{% url 'add_student' %}">➕ Add Student</a>
<table class="table mt-3">
  <tr>
    <th>Name</th><th>Age</th><th>Course</th><th>Actions</th>
  </tr>
  {% for student in students %}
  <tr>
    <td>{{ student.name }}</td>
    <td>{{ student.age }}</td>
    <td>{{ student.course }}</td>
    <td>
      <a class="btn btn-sm btn-primary" href="{% url 'update_student' student.id %}">✏️ Edit</a>
      <a class="btn btn-sm btn-danger" href="{% url 'delete_student' student.id %}">❌ Delete</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
